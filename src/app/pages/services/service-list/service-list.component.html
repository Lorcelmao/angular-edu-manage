<div class="service-list">
  <div class="header-section">
    <h2>Quản lý dịch vụ</h2>
    <div class="header-actions">
      <span class="p-input-icon-left search-box">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Tìm kiếm theo tên dịch vụ..." 
               [(ngModel)]="searchValue" 
               (keyup.enter)="onSearch()"
               class="search-input">
      </span>
      
      <p-button icon="pi pi-search" 
                pTooltip="Tìm kiếm"
                tooltipPosition="top"
                styleClass="p-button-outlined mr-2"
                (onClick)="onSearch()">
      </p-button>
      
      <p-button icon="pi pi-times" 
                pTooltip="Xóa tìm kiếm"
                tooltipPosition="top"
                styleClass="p-button-outlined mr-2"
                (onClick)="clearSearch()"
                *ngIf="searchValue">
      </p-button>
      
      <p-button label="Thêm dịch vụ" icon="pi pi-plus" 
                (onClick)="createService()" styleClass="p-button-success">
      </p-button>
    </div>
  </div>

  <p-card>
    <p-table [value]="filteredServices" 
             [loading]="loading" 
             [paginator]="true" 
             [rows]="rows"
             [totalRecords]="totalRecords"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Hiển thị {first} - {last} trong tổng số {totalRecords} dịch vụ">
      
      <ng-template pTemplate="header">
        <tr>
          <th>STT</th>
          <th>Tên dịch vụ</th>
          <th>Mô tả</th>
          <th>Giá</th>
          <th>Thời gian giao hàng</th>
          <th>Thao tác</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-service let-rowIndex="rowIndex">
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ service.tenDichVu }}</td>
          <td>
            <!-- <div class="service-description" [pTooltip]="service.moTa" tooltipPosition="top"> -->
                        <div class="service-description">
              <pre class="description-content">{{ service.moTa }}</pre>
            </div>
          </td>
          <td>{{ formatCurrency(service.giaTien) }}</td>
          <td>{{ formatDuration(service.deliveryTime) }}</td>
          <td>
            <div class="action-buttons">
              <p-button icon="pi pi-eye" 
                        pTooltip="Xem chi tiết"
                        tooltipPosition="top"
                        styleClass="p-button-text p-button-info"
                        (onClick)="viewService(service)">
              </p-button>
              <p-button icon="pi pi-pencil" 
                        pTooltip="Chỉnh sửa"
                        tooltipPosition="top"
                        styleClass="p-button-text p-button-warning"
                        (onClick)="editService(service)">
              </p-button>
              <p-button icon="pi pi-trash" 
                        pTooltip="Xóa"
                        tooltipPosition="top"
                        styleClass="p-button-text p-button-danger"
                        (onClick)="deleteService(service)">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center">Không có dữ liệu</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
